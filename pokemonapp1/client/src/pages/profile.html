<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trainer Profile | Pokémon App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-100 via-yellow-100 to-blue-100 min-h-screen text-gray-800">

  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Pokémon Trainer Profile</h1>
    <a href="index.html" class="text-blue-600 hover:underline">Home</a>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <section class="text-center mb-10">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Trainer Avatar" class="w-32 h-32 mx-auto rounded-full border-4 border-yellow-400 shadow-md" />
      <h2 class="text-3xl font-semibold mt-4">Ash Ketchum</h2>
      <p class="text-gray-600">Level 42 · Pallet Town</p>
    </section>

    <section class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h3 class="text-xl font-semibold mb-4">Trainer Stats</h3>
      <ul class="grid grid-cols-2 gap-4 text-left text-gray-700">
        <li><strong>Pokémon Caught:</strong> 120</li>
        <li><strong>Badges Earned:</strong> 8</li>
        <li><strong>Favorite Type:</strong> Electric ⚡</li>
        <li><strong>Trainer Since:</strong> 1997</li>
      </ul>
    </section>

    <section class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-semibold mb-4">Favorite Pokémon</h3>
      <div class="grid grid-cols-3 gap-4">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu" />
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard" />
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur" />
      </div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-12 p-4">
    &copy; 2025 Pokémon App. All rights reserved.
  </footer>

</body>
</html>
